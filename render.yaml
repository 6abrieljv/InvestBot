databases:
  - name: invest-bot-db
    databaseName: bot_db
    plan: free

services:
  # 1. Redis (Serviço interno)
  - type: redis
    name: invest-bot-redis
    plan: free
    ipAllowList: []

  # 2. Evolution API (Usando o Dockerfile que você criou no Passo 1)
  - type: web
    name: evolution-api
    env: docker
    dockerfilePath: ./Dockerfile.api
    plan: free
    envVars:
      - key: DATABASE_ENABLED
        value: "true"
      - key: DATABASE_CONNECTION_URI
        fromDatabase:
          name: invest-bot-db
          property: connectionString
      - key: REDIS_ENABLED
        value: "true"
      - key: REDIS_HOST
        value: invest-bot-redis
      - key: REDIS_PORT
        value: "6379"
      - key: AUTHENTICATION_API_KEY
        value: "4f7b2e9d1a8c6b5e0f9d2a3c4b5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b1c2d3"

  # 3. Seu Bot Python (O cérebro que calcula o IFR/RSI)
  - type: web
    name: python-invest-bot
    env: docker
    rootDir: bot
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: EVO_URL
        value: http://evolution-api:8080
      - key: EVO_API_KEY
        value: "4f7b2e9d1a8c6b5e0f9d2a3c4b5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b1c2d3"
      - key: INSTANCE_NAME
        value: "InvestBot"
      - key: VALOR_APORTE
        value: "185.00"
